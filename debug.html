    <div class="debug-console" id="debugConsole"></div>

    <script>
        // Debug logging
        const debugLog = [];
        const debugConsole = document.getElementById('debugConsole');

        function addDebugLine(message, type = 'log') {
            const line = document.createElement('div');
            line.className = `debug-line ${type}`;
            line.textContent = new Date().toLocaleTimeString() + ' [' + type.toUpperCase() + '] ' + message;
            debugConsole.appendChild(line);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }

        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog(...args);
            addDebugLine(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalError(...args);
            addDebugLine(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn(...args);
            addDebugLine(args.join(' '), 'warn');
        };

        window.addEventListener('error', (e) => {
            addDebugLine(`${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });

        addDebugLine('Page loaded, waiting for app initialization...');
    </script>
